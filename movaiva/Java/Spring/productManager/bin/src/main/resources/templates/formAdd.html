<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" href="../static/css/style.css">
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" charset="utf-8"></script>

    <title>Administrador de productos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" th:href="@{/}" href="#">Administrador de productos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/fromadd.html" th:href="@{/formAdd}"><span class="sr-only">Añadir producto</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/formsearch.html" th:href="@{/formSearch}">Buscar producto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/frommoney.html" th:href="@{/formMoney}">Cambiar precio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/fromname.html" th:href="@{/formName}">Cambiar nombre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/statistics.html" th:href="@{/statistics}">Estadísticas</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div th:if=${errors} class="alert alert-danger mt-3" role="alert">
        <div class="container-fluid" th:each="error:${errors}">
            <p class="text-center mb-0" th:text="${error}"></p>
        </div>
      </div>
      <form method="POST" action="/addProduct.html" th:action="@{/addProduct}" th:object="${product}">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="form-group">
          <label for="prize">Precio</label>
          <input type="number" step="any" min="0" class="form-control" id="prize" th:field="*{prize}"/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </body>
</html>
