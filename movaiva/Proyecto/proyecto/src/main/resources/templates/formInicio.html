<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">


    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">
    <link th:href="@{/css/floating-labels.css}" rel="stylesheet" href="../static/css/floating-labels.css">
    <script th:src="@{/js/jquery.3.5.1.js}" src="../static/js/jquery.3.5.1.js" charset="utf-8"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" charset="utf-8"></script>

    <title>Administrador de tickets</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}" href="#">Administrador de tickets</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Contacto</a>
        </li>

      </ul>
    </div>

    <form th:action="@{/registroUsuario}" class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-light btn-sm my-2 my-sm-0" type="submit">Registrarse</button>
    </form>
  </nav>
    <div class="container mt-3">
      <div th:if=${errores} class="alert alert-danger mt-3" role="alert">
        <div class="container-fluid" th:each="error:${errores}">
            <p class="text-center mb-0" th:text="${error}"></p>
        </div>
      </div>
      <form class="form-signin" th:action="@{/iniciar}" th:object="${usuario}" method="POST">
        <div class="text-center mb-4">
          <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        </div>

        <div class="form-label-group">
          <input type="text" id="nick" class="form-control" placeholder="Usuario" th:field="*{nick}" required>
          <label for="nick">Usuario</label>
        </div>

        <div class="form-label-group">
          <input type="password" id="password" class="form-control" placeholder="Contraseña" th:field="*{password}" required>
          <label for="password">Contraseña</label>
        </div>
        <a >¿Olvidó su contraseña?</a>
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Inciar Sesión</button>
      </form>
    </div>
  </body>
</html>
