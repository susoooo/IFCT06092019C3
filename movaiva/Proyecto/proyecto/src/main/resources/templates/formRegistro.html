<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">
    <link th:href="@{/css/floating-labels.css}" rel="stylesheet" href="../static/css/floating-labels.css">
    <link th:href="@{/css/validar-password.css}" rel="stylesheet" href="../static/css/valdar-password.css">
    <script th:src="@{/js/jquery.3.5.1.js}" src="../static/js/jquery.3.5.1.js" charset="utf-8"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" charset="utf-8"></script>

    <title>Administrador de tickets</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}" href="#">Administrador de tickets</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Contacto</a>
        </li>

      </ul>
    </div>

    <form th:action="@{/inicioSesion}" class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-light btn-sm my-2 my-sm-0" type="submit">Iniciar Sesión</button>
    </form>
  </nav>
    <div class="container mt-3">
      <div th:if=${errores} class="alert alert-danger mt-3" role="alert">
        <div class="container-fluid" th:each="error:${errores}">
            <p class="text-center mb-0" th:text="${error}"></p>
        </div>
      </div>
      <form class="form-signin" th:action="@{/registrar}" th:object="${usuario}" method="POST">
        <div class="text-center mb-4">
          <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        </div>

        <div class="form-label-group">
          <input type="text" id="nick" class="form-control" placeholder="Usuario" th:field="*{nick}" required>
          <label for="nick">Usuario</label>
        </div>

        <div class="form-label-group">
          <input type="email" id="email" class="form-control" placeholder="Dirección de correo" th:field="*{email}" required>
          <label for="usuario">Dirección de correo</label>
        </div>

        <div class="form-label-group">
          <input type="password" id="password" class="form-control" placeholder="Contraseña" th:field="*{password}" required>
          <label for="password">Contraseña</label>
        </div>

        <div class="form-label-group">
          <input type="password" id="confirmar" class="form-control" placeholder="Confirmar contraseña" required>
          <label for="confirmar">Confirmar contraseña</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline mb-3">
          <input type="radio" id="cliente" name="tipo" class="custom-control-input" value="cliente" th:field="*{tipo}">
          <label class="custom-control-label" for="cliente">Cliente</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="organizador" name="tipo" class="custom-control-input" value="organizador" th:field="*{tipo}">
          <label class="custom-control-label" for="organizador">Organizador</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
      </form>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
      //variables
      var pass1 = $('[id=password]');
      var pass2 = $('[id=confirmar]');
      var confirmacion = "Las contraseñas si coinciden";
      var longitud = "La contraseña debe estar formada entre 6-10 carácteres (ambos inclusive)";
      var negacion = "No coinciden las contraseñas";
      var vacio = "La contraseña no puede estar vacía";
      //oculto por defecto el elemento span
      var span = $('<span></span>').insertAfter(pass2);
      span.hide();
      //función que comprueba las dos contraseñas
      function coincidePassword(){
        var valor1 = pass1.val();
        var valor2 = pass2.val();
        //muestro el span
        span.show().removeClass();
        //condiciones dentro de la función
        if(valor1 != valor2){
          span.text(negacion).addClass('negacion');
        }
        if(valor1.length==0 || valor1==""){
          span.text(vacio).addClass('negacion');
        }
        if(valor1.length<6 || valor1.length>10){
          span.text(longitud).addClass('negacion');
        }
        if(valor1.length!=0 && valor1==valor2){
          span.text(confirmacion).removeClass("negacion").addClass('confirmacion');
        }
      }
      //ejecuto la función al soltar la tecla
      pass2.keyup(function(){
        coincidePassword();
      });
    });
    </script>
  </body>
</html>
