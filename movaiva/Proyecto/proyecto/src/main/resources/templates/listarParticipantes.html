<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">
    <script th:src="@{/js/jquery.3.5.1.js}" src="../static/js/jquery.3.5.1.js" charset="utf-8"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" charset="utf-8"></script>

    <title>Administrador de tickets</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}" href="#">Administrador de tickets</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Inicio</a>
        </li>
        <li th:if="${usuario!=null and usuario.getTipo()=='cliente'}" class="nav-item">
          <a class="nav-link" th:href="@{/misReservas}">Mis reservas</a>
        </li>
        <!--
        <li th:if="${usuario!=null and usuario.getTipo()=='organizador'}" class="nav-item">
          <a class="nav-link" th:href="@{/misEventos}">Mis eventos</a>
        </li>
         -->
        <li th:if="${usuario!=null and usuario.getTipo()=='organizador'}" class="nav-item">
          <a class="nav-link" th:href="@{/formCrearEvento}">Crear evento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Contacto</a>
        </li>

      </ul>
    </div>

      <p th:if="${usuario}" class="mb-0 mr-3">Bienvenido, <a class="text-white" th:href="@{/formEdicion}" th:text="${usuario.getNick()}"></a></p>
      <form th:if="${usuario}" th:action="@{/cerrarSesion}" class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-light btn-sm my-2 my-sm-0" type="submit">Cerrar Sesión</button>
      </form>

    <form th:unless="${usuario}" th:action="@{/inicioSesion}" class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-light btn-sm my-2 my-sm-0 mr-2" type="submit">Iniciar Sesión</button>
      </form>
      <form th:unless="${usuario}" th:action="@{/registroUsuario}" class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-light btn-sm my-2 my-sm-0" type="submit">Registrarse</button>
      </form>

  </nav>
    <div class="container mt-3">
      <div class="container-fluid">
      <!--
        <div id="search-section" class="container-fluid">
          <div class="container-fluid text-center pt-3 outbox">
            <div class='row'>
              <div class='col-lg-8 col-md-10 col-sm-11 mx-auto'>
                <form class='order-1 d-flex flex-sm-row flex-column align-items-center' th:action="@{/buscar}" th:object="${buscarEvento}" >
                  <input type="text" class='border-0 form-control h-100 mt-2 mt-sm-0' placeholder="Nombre del evento a buscar" th:field="*{nombre}">
                  <button class='btn btn-primary mr-sm-1 mt-4 mt-sm-0 flex-fill'>Buscar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
         -->
		<div th:if=${participantes.size()!=0} class="table-responsive-sm">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">Usuario</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Correo</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="participante : ${participantes}">
              <td th:text="${participante.getUsuario()}"/>
              <td th:text="${participante.getNombre()}"/>
              <td th:text="${participante.getApellidos()}"/>
              <td th:text="${participante.getEmail()}"/>
            </tr>
          </tbody>
        </table>
      </div>
      <div th:unless=${participantes.size()!=0} class="container-fluid">
        <p class="text-center mb-0">No hay participantes</p>
      </div>
    </div>
  </body>
</html>
