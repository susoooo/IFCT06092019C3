<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">
    <link th:href="@{/css/floating-labels.css}" rel="stylesheet" href="../static/css/floating-labels.css">
    <link th:href="@{/css/bootstrap-datepicker3.css}" rel="stylesheet" href="../static/css/bootstrap-datepicker3.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" href="../static/css/style.css">
    <script th:src="@{/js/jquery.3.5.1.js}" src="../static/js/jquery.3.5.1.js" charset="utf-8"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" charset="utf-8"></script>
    <script th:src="@{/js/bootstrap-datepicker.js}" src="../static/js/bootstrap-datepicker.js" charset="utf-8"></script>

    <title>Administrador de tickets</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}" href="#">Administrador de tickets</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Inicio</a>
        </li>
        <li th:if="${usuario!=null and usuario.getTipo()=='cliente'}" class="nav-item">
          <a class="nav-link" th:href="@{/reservas}">Mis reservas</a>
        </li>
        <li th:if="${usuario!=null and usuario.getTipo()=='organizador'}" class="nav-item">
          <a class="nav-link" th:href="@{/misEventos}">Mis eventos</a>
        </li>
        <li th:if="${usuario!=null and usuario.getTipo()=='organizador'}" class="nav-item">
          <a class="nav-link" th:href="@{/formCrearEvento}">Crear evento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Contacto</a>
        </li>

      </ul>
    </div>

    <p th:if="${usuario}" class="mb-0 mr-3">Bienvenido, <a class="text-white" th:href="@{/formEdicion}" th:text="${usuario.getNick()}"></a></p>
    <form th:if="${usuario}" th:action="@{/cerrarSesion}" class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-light btn-sm my-2 my-sm-0" type="submit">Cerrar Sesión</button>
    </form>

    <form th:unless="${usuario}" th:action="@{/inicioSesion}" class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-light btn-sm my-2 my-sm-0 mr-2" type="submit">Iniciar Sesión</button>
    </form>
    <form th:unless="${usuario}" th:action="@{/registroUsuario}" class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-light btn-sm my-2 my-sm-0" type="submit">Registrarse</button>
    </form>

  </nav>
  <div class="container mt-3">
    <div th:if=${eventos.size()!=0} class="table-responsive-sm">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Categoria</th>
              <th scope="col">Provincia</th>
              <th scope="col">Dirección</th>
              <th scope="col">Aforo</th>
              <th scope="col">Fecha de inicio</th>
              <th scope="col">Fecha de fin</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="evento : ${eventos}">
              <td th:text="${evento.getNombre()}"/>
              <td th:text="${evento.getCategoria().getNombre()}"/>
              <td th:text="${evento.getProvincia().getNombre()}"/>
              <td th:text="${evento.getDireccion()}"/>
              <td th:text="${evento.getAforo()}"/>
              <td th:text="${evento.getInicio()}"/>
              <td th:text="${evento.getFin()}"/>
              <td>
                <button type="button" class="btn btn-warning">
                  <a class="text-white" th:href="'/formEditarEvento?id=' + ${evento.geteventoId()}">Editar</a>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div th:unless=${eventos.size()!=0} class="container-fluid">
        <p class="text-center mb-0">No hay eventos</p>
      </div>
  </div>
</body>
</html>
