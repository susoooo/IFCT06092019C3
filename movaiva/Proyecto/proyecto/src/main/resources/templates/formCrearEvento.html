<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">
    <link th:href="@{/css/floating-labels.css}" rel="stylesheet" href="../static/css/floating-labels.css">
    <link th:href="@{/css/bootstrap-datepicker3.css}" rel="stylesheet" href="../static/css/bootstrap-datepicker3.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" href="../static/css/style.css">
    <script th:src="@{/js/jquery.3.5.1.js}" src="../static/js/jquery.3.5.1.js" charset="utf-8"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" charset="utf-8"></script>
    <script th:src="@{/js/bootstrap-datepicker.js}" src="../static/js/bootstrap-datepicker.js" charset="utf-8"></script>

    <title>Administrador de tickets</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}" href="#">Administrador de tickets</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Inicio</a>
        </li>
        <li th:if="${usuario!=null and usuario.getTipo()=='cliente'}" class="nav-item">
          <a class="nav-link" th:href="@{/misReservas}">Mis reservas</a>
        </li>
        <!--
        <li th:if="${usuario!=null and usuario.getTipo()=='organizador'}" class="nav-item">
          <a class="nav-link" th:href="@{/misEventos}">Mis eventos</a>
        </li>
      -->
        <li th:if="${usuario!=null and usuario.getTipo()=='organizador'}" class="nav-item">
          <a class="nav-link" th:href="@{/formCrearEvento}">Crear evento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Contacto</a>
        </li>

      </ul>
    </div>

      <p th:if="${usuario}" class="mb-0 mr-3">Bienvenido, <a class="text-white" th:href="@{/formEdicion}" th:text="${usuario.getNick()}"></a></p>
      <form th:if="${usuario}" th:action="@{/cerrarSesion}" class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-light btn-sm my-2 my-sm-0" type="submit">Cerrar Sesi贸n</button>
      </form>

    <form th:unless="${usuario}" th:action="@{/inicioSesion}" class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-light btn-sm my-2 my-sm-0 mr-2" type="submit">Iniciar Sesi贸n</button>
      </form>
      <form th:unless="${usuario}" th:action="@{/registroUsuario}" class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-light btn-sm my-2 my-sm-0" type="submit">Registrarse</button>
      </form>

  </nav>
    <div class="container mt-3">
      <form th:action="@{/crearEvento}" th:object="${evento}" method="POST">

        <div class="form-label-group">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre del evento" th:field="*{nombre}" required>
          <label for="nombre">Nombre del evento</label>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
              <select th:field="*{categoria}" class="form-control" id="categoria" name="categoria" required>
                <option value="">Selecciona la categoria</option>
                <option
                th:each="Categoria : ${categorias}"
                th:value="${Categoria.getId()}"
                th:text="${Categoria.getNombre()}"></option>
              </select>
          </div>
          <div class="form-group col-md-6">
            <select th:field="*{provincia}" class="form-control" id="provincia" name="provincia" required>
              <option value="">Selecciona la provincia</option>
              <option
              th:each="Provincia : ${provincias}"
              th:value="${Provincia.getId()}"
              th:text="${Provincia.getNombre()}"></option>
            </select>
          </div>
        </div>

          <div class="form-label-group">
            <input type="text" id="direccion" class="form-control" placeholder="Direcci贸n del evento" th:field="*{direccion}" required>
            <label for="direccion">Direcci贸n del evento</label>
          </div>
          <div class="form-label-group">
            <input type="number" id="aforo" class="form-control" placeholder="Aforo del evento" th:field="*{aforo}" required>
            <label for="aforo">Aforo del evento</label>
          </div>

        <div class="input-daterange input-group" id="datepicker">
          <div class="form-label-group mitad">
            <input type="text" class="form-control" id="inicio" name="inicio" th:field="*{inicio}"  required/>
            <label for="inicio">Inicio del evento</label>
          </div>
          <div class="form-label-group mitad">
            <input type="text" class="form-control" id="fin" name="fin" th:field="*{fin}" required/>
            <label for="fin">Fin del evento</label>
          </div>
        </div>
          <button class="btn btn-lg btn-primary btn-block" id="enviar" type="submit">Crear</button>
      </form>
    </div>
    <script type="text/javascript">
    $('.input-daterange').datepicker({
      format: "dd/mm/yyyy",
      language: "es",
      autoclose: true
    });
    </script>
  </body>
</html>
